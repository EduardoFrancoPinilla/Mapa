<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Leaflet UTM Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet-src.js"></script>
    <script src="script.js"></script>
    <style type="text/css">
        #mapid {
            height: 400px;
        }
    </style>

</head>

<body>

    <div id="mapid"></div>



    <script type="text/javascript">
        $(document).ready(inicio);

        function inicio() {

            getVehicles(
                'https://www.zaragoza.es/sede/servicio/monumento.json'
            );

            //$.ajax: tiene un conjunto completo de parámetros
            function getVehicles(URL, parameters) {
                $.ajax({
                    url: URL, //URL donde realizamos la petición
                    data: parameters, //Datos a enviar, como objeto o como cadena
                    success: function(respuesta) {
                        //Función si la petición ha ido bien

                        console.log(respuesta.result[0].geometry.coordinates[1]);
                        for (x = 0; x < 40; x++) {

                            var x3 = respuesta.result[x].geometry.coordinates[0];
                            var y3 = respuesta.result[x].geometry.coordinates[1];
                            if (x3 != null && y3 != null) {
                                var item2 = L.utm({
                                    x: x3,
                                    y: y3,
                                    zone: 30,
                                    band: 'S'
                                });
                                var coord3 = item2.latLng();
                                var marker = L.marker(coord3).addTo(mymap);
                                marker.bindPopup("<b>" + respuesta.result[x].title + "</b>");
                            }
                        }
                    },
                    error: function(xhr, status) {
                        //Función si la petición ha fallado
                        alert("Ha ocurrido un error");
                    },
                    complete: function(xhr, status) {
                        alert("Petición realizada");
                    }
                })
            }
        }
        var x2 = 676934.75;
        var item = L.utm({
            x: x2,
            y: 4613880.67,
            zone: 30,
            band: 'N'
        });
        console.log(item.x);
        var coord = item.latLng();
        console.log(coord);
        var mymap = L.map('mapid').setView(coord, 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZWR1ZnBnIiwiYSI6ImNrN25obzF3MzAyZmgza280MXprZDc5N20ifQ.yDBwwClpW6xBRUocAx3e-w'
        }).addTo(mymap);

        //DESPUES DE AQUI EMPEZAR A TOCAR
    </script>
</body>

</html>
